AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  mandrill-webhooks

  Sample SAM Template for mandrill-webhooks

Parameters:
  Stage:
    Default: test
    Type: String
    Description: Stage name to deploy resource
    AllowedValues:
      - dev
      - test
      - prod

Globals:
  Function:
    Timeout: 20
    MemorySize: 1024
    Runtime: java21
    Architectures:
      - x86_64
    LoggingConfig:
      LogFormat: JSON

Resources:
  WebhooksApi:
    Type: AWS::Serverless::Api
    DependsOn:
      - WebhooksFunction
    Properties:
      OpenApiVersion: 3.0.1
      Name: !Sub "mandrill-webhooks-api-${Stage}"
      Description: !Sub "Mandrill Webhooks API for ${Stage}"
      StageName: !Ref Stage
      EndpointConfiguration: REGIONAL

  WebhooksFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "mandrill-webhooks-function-${Stage}"
      Description: !Sub "Mandrill Webhooks Function for ${Stage}"
      CodeUri: MandrillWebhooksFunction
      Handler: com.quickfee.lambda.WebhooksHandler::handleRequest
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: '*'

      Events:
        WebhookPostEvent:
          Type: Api
          Properties:
            Path: /webhook
            Method: post
            RestApiId:
              Ref: WebhooksApi

        WebhookHeadEvent:
          Type: Api
          Properties:
            Path: /webhook
            Method: head
            RestApiId:
              Ref: WebhooksApi

  WebhooksFunctionUrl:
    Type: AWS::Lambda::Url
    Properties:
      TargetFunctionArn: !Ref WebhooksFunction
      AuthType: NONE

  PermissionForURLInvoke:
    Type: 'AWS::Lambda::Permission'
    Properties:
      Action: 'lambda:InvokeFunctionUrl'
      FunctionName: !Ref WebhooksFunction
      FunctionUrlAuthType: NONE
      Principal: '*'
